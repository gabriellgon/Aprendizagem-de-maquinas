                                <td>

                                        <select class="form-control" id="Binario4">
                                            <option>Saída desejada...</option>
                                            <option name="saida" value="1" >1</option>
                                            <option name="saida" value="-1" >-1</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td></td>
                                <td></td>
                                <td>

                                </td>
                            </tr> 

                        </tbody>
                    </table>
                </div>
